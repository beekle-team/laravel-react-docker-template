version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: demo-backend
    container_name: app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./src:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - demo-network
    depends_on:
      - postgres
      - redis

  nginx:
    image: nginx:alpine
    container_name: demo-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./src:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - demo-network
    depends_on:
      - app

  postgres:
    image: postgres:16-alpine
    container_name: demo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-kyoei_telemedicine}
      POSTGRES_USER: ${DB_USERNAME:-kyoei_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - demo-network

  redis:
    image: redis:alpine
    container_name: demo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - demo-network

networks:
  demo-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
